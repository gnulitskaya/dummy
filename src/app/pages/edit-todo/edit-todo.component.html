<div class="add-wrapper" *ngIf="editForm">
  <h2>Edit todo</h2>
  <form [formGroup]="editForm" class="form" (ngSubmit)="submit()">
    <input id="text" type="text" formControlName="text" required >
    <div class="btns">
      <button type="submit" class="btn btn-primary fw-bold">Save</button>
      <button routerLink="/todo" class="btn btn-dark">Cancel</button>
    </div>
  </form>
</div>
