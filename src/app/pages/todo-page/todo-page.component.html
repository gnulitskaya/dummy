<div class="todo-wrapper" *ngIf="posts.length">
  <app-todo-item *ngFor="let post of posts; let id = index"
                 [post]="post"
                 (onRemove)="onRemove(post.id)"
  ></app-todo-item>
</div>

<div class="actions">
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <input type="text" formControlName="text" required>
    <button type="submit">Add</button>
  </form>
</div>
